<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
    <form id="loginForm">
        <h2>Login Form</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required autocomplete="off"><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required autocomplete="off"><br>
        
        <input type="submit" value="Submit" id="submit" >
        
        <script src="script.js"></script>
    </form>
   
    </div>
    <div class="pass_result">
        <p id="passwordStrength" style="color : black;"></p>
    </div>
   
  
   
    
 
    
</body>
</html>
